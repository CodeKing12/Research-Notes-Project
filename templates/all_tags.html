{% extends 'doc-base.html' %}
{% load static %}

{% block folder-tree %}

<div id="post" class="documentation_info">
    <article class="documentation_body" id="documentation">
    </article>
    <div class="scroll">
        <ul class="list-unstyled nav-sidebar" style="overflow: auto">
            {% for tag in all_tags %}
            <div>
                <a>{{ tag.name }}</a><br>
        
                {% for note in tag.note.all %}
                    <a>{{ note.name }}</a>
                {% endfor %}
            </div>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock folder-tree %}
