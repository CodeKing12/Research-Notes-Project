{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/my-static/folders.png' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <!-- icon css-->
    <link rel="stylesheet" href="{% static 'assets/elagent-icon/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/animation/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <title>My Research Notes</title>
</head>

<body data-scroll-animation="true">
    <div id="preloader">
        <div id="ctn-preloader" class="ctn-preloader">
            <div class="round_spinner">
                <div class="spinner"></div>
                <div class="text">
                    <img class='loader-img' src="{% static 'img/my-static/folders.png' %}" alt="">
                    <h4><span>Personal Notes</span></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="body_wrapper">
        <section class="signup_area">
            <div class="row ml-0 mr-0">
                <div class="sign_left signin_left">
                    <h2>Study Your Notes</h2>
                    <img class="position-absolute top" src="{% static 'img/signup/top_ornamate.png' %}" alt="top">
                    <img class="position-absolute bottom" src="{% static 'img/signup/bottom_ornamate.png' %}" alt="bottom">
                    <img class="position-absolute middle" src="{% static 'img/my-static/Secure login-bro.png' %}" alt="bottom">
                    <div class="round"></div>
                </div>
                <div class="sign_right signup_right">
                    <div class="sign_inner signup_inner">
                        <div class="text-center">
                            <h3>Sign in to view your notes</h3>
                        </div>
                        <div class="divider">
                            <span class="or-text"></span>
                        </div>
                        <form action="" class="row login_form" method="post">
                            {% csrf_token %}
                            {% comment %} <div class="col-lg-12 form-group">
                                <div class="small_text">Your email</div>
                                <input type="email" class="form-control" id="email" placeholder="info@KbDoc.com">
                            </div> {% endcomment %}
                            <div class="col-lg-12 form-group">
                                <div class="small_text">Input Your Pin</div>
                                <div class="confirm_password">
                                    <input id="confirm-password" name="pin" type="password" class="form-control" placeholder="6 Digits Pin" autocomplete="on">
                                    {% comment %} <a href="#" class="forget_btn">Forgotten password?</a> {% endcomment %}
                                </div>
                            </div>

                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn action_btn thm_btn">View My Notes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/pre-loader.js' %}"> </script>
    <script src="{% static 'assets/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/parallaxie.js' %}"></script>
    <script src="{% static 'js/TweenMax.min.js' %}"></script>
    <script src="{% static 'assets/wow/wow.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
